<div class="jumbotron py-3">
    <h1 class="display-4 text-center">Payment Detail Register</h1>
</div>
<div class="row">
    <div class="col-md-6">
        <app-payment-detail-form></app-payment-detail-form>
    </div>
    <div class="col-md-6">
        <span>List Of Pay Detiles</span>
        <table class="table table-bordered table-hover">
            <thead class="thead-light">
                <th>card Owner</th>
                <th>Card Number</th>
                <th>Exp.Card</th>
                <th></th>
            </thead>
            <tbody>
                <tr *ngFor="let item of servec.list">
                    <td (click)=" populateForm(item)">{{item.cardOwner}}</td>
                    <td (click)=" populateForm(item)">{{item.cardNumber}}</td>
                    <td (click)=" populateForm(item)">{{item.expirPay}}</td>
                    <td><i class="far fa-trash-alt fa-lg text-danger" (click)=" onDelete(item.payId)"></i></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
